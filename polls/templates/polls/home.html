{% extends 'polls/base.html' %}


{% block title %}Home | Polls{% endblock %}

{% block content %}
<div class="container">
    <h1>All Active Polls</h1>
    <ul>
        {% for poll in polls %}
        <li class="poll">
            <a href="{% url 'poll' poll.id %}">{{ poll }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
