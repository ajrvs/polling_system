{% extends 'polls/base.html' %}

{% block title %}Poll Result{% endblock %}

{% block content %}
<div class="container">
    <h1>Poll Details</h1>
    <hr>
    <p>For question:</p>
    <h3>{{ poll }}</h3>
    <br>
    <p>Results are as follows:</p>
    {% for choice in choices %}
    <p>{{ choice }} : {{ choice.votes }} votes</p>
    {% endfor %}
</div>
{% endblock %}
